<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bem-vindo!</title><link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{background-color:#fff0f5;font-family:Poppins,sans-serif;color:#444;display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;padding:20px}.container{max-width:600px;background-color:#fff;border-radius:16px;padding:40px 30px;box-shadow:0 0 25px rgba(0,0,0,.15)}@media(max-width:600px){h1{font-size:38px;}}h1{font-family:'Dancing Script',cursive;font-size:48px;color:#e88ab4;margin-bottom:20px}form{margin-top:20px}input[type=text]{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;margin-bottom:20px;font-size:16px}button{padding:12px 24px;background-color:#e88ab4;color:#fff;border:none;border-radius:8px;font-weight:700;font-size:16px;cursor:pointer}button:hover{background-color:#b85796}img{width:80px;margin-bottom:20px}</style></head><body><div class="container"><img src="coracao.svg" alt="Coração"><h1>Seja bem-vindo!</h1><p>Digite seu nome para continuarmos:</p><form onsubmit="salvarNome(event)"><input type="text" id="nome" placeholder="Seu nome" required><button type="submit">Entrar</button></form></div><script>function salvarNome(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    document.cookie = `nome=${encodeURIComponent(nome)}; path=/; max-age=604800`; // 7 dias
    window.location.href = "lista.html"; // redireciona para página principal
  }</script></body></html>
